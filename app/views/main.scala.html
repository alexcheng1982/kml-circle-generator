@(title: String)(content: Html)

<!DOCTYPE html>

<html data-ng-app="kcg">
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <meta name="description" content="KML circle generator for Google Earth">
        <meta name="keywords" content="kml,circle,generator">
        <meta name="author" content="Fu Cheng">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/colorpicker.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://unpkg.com/leaflet@@1.7.1/dist/leaflet.js"
              integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
              crossorigin=""></script>
        <!--[if lte IE 8]><script src="@routes.Assets.at("stylesheets/ie/html5shiv.js")"></script><![endif]-->
        <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.scrolly.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.poptrox.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/skel.min.js")"></script>
        <script src="@routes.Application.initJs"></script>
        <noscript>
            <link rel="stylesheet" href="@routes.Assets.at("stylesheets/skel.css")" />
            <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" />
        </noscript>
        <!--[if lte IE 8]><link rel="stylesheet" href="@routes.Assets.at("stylesheets/ie/v8.css")" /><![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-colorpicker-module.js")"></script>
        <script src="@routes.Assets.at("javascripts/extensions-0.2.1.pack.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </head>
    <body data-ng-controller="KcgCtrl">
        @content

        <section id="footer">
			<ul class="icons">
				<li><a href="https://twitter.com/alexcheng1982" class="icon fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
				<li><a href="https://github.com/alexcheng1982" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>
        <li><a href="https://www.linkedin.com/in/chengfu" class="icon fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
        <li><a href="https://vividcode.io" class="icon fa-globe" target="_blank"><span class="label">Website</span></a></li>
      </ul>
			<div class="copyright">
				<ul class="menu">
					<li>&copy; Fu Cheng</li><li>Powered by <a href="https://www.playframework.com/">Play</a></li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</section>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-57741983-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
